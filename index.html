<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="fondo__top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="fondo__botton">
  <div class="card">
    <img src="images/image-victor.jpg" alt="" class="card__img_perfil">
    <div class="card__uno">
      <img class="card__img_fondo" src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card__dos">
      <h3 class="card__nombre">Victor Crest <span class="card__edad">26</span></h3>
      <h5 class="card__ciudad">London</h5>
      <div class="card__cont">
        <div class="card__cont_u">
          <p class="card__cont_numero">80K</p>
          <p class="card__cont_texto"> Followers</p>
        </div>
        <div class="card__cont_u">
          <p class="card__cont_numero">803K</p>
          <p class="card__cont_texto">Likes</p>
        </div>
        <div class="card__cont_u">
          <p class="card__cont_numero">1.4K</p>
          <p class="card__cont_texto">Photos</p>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
